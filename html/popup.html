<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/popup.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/popup.js"></script>
    <title>Popup</title>

</head>
<body>
<div id="popup">
    <div id="titletext">
        <img src="/images/autoreplay-48.png" class="logo">
    </div>
    <div class="menu">

        <div class="row item">
            <div class="col-8">
                Set starting point <strong>A</strong>
            </div>
            <div class="col-4">
                Shift + Z
            </div>
        </div>
        <div class="row item">
            <div class="col-8">
                Set ending point <strong>B</strong>
            </div>
            <div class="col-4">
                Shift + X
            </div>
        </div>
        <div class="row item">
            <div class="col-8">
                Enable <strong>Replay</strong>
            </div>
            <div class="col-4">
                Shift + S
            </div>
        </div>
        <div class="row item">
            <div class="col-8">
                Clear <strong>Replay</strong>
            </div>
            <div class="col-4">
                Shift + C
            </div>
        </div>
        <div class="row item">
            <div class="col-8">
                Replay <strong>Now</strong>
            </div>
            <div class="col-4">
                Shift + D
            </div>
        </div>
        <div class="row item">
            <div class="col-8">
                Auto replay when setting B
            </div>
            <div class="col-4 checkbox-on-off">
                <span id="checkboxSpan" class=" yt-uix-checkbox-on-off ">
                    <input id="repeatBCheckbox" class="" type="checkbox">
                    <label for="repeatBCheckbox" id="autoplay-checkbox-label" class="">
                        <span class="checked"></span>
                        <span class="toggle"></span>
                        <span class="unchecked"></span>
                    </label>
                </span>
            </div>
        </div>
    </div>
    <div id="footer">
        <a href="">Made by Luke Nhung</a>
    </div>


</div>


</body>
</html>
