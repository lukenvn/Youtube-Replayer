<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/popup.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>Popup</title>

</head>
<body>
<div>
    <div id="titletext">
        <img src="/images/autoreplay-48.png" class="logo">
    </div>
    <div class="menu">

        <div class="row item">
            <div class="col-7">
                Set starting point <strong>A</strong>
            </div>
            <div class="col-5">
                Shift + Z
            </div>
        </div>
        <div class="row item">
            <div class="col-7">
                Set ending point <strong>B</strong>
            </div>
            <div class="col-5">
                Shift + X
            </div>
        </div>
        <div class="row item">
            <div class="col-7">
                Enable <strong>Replay</strong>
            </div>
            <div class="col-5">
                Shift + S
            </div>
        </div>
        <div class="row item">
            <div class="col-7">
                Clear <strong>Replay</strong>
            </div>
            <div class="col-5">
                Shift + C
            </div>
        </div>
    </div>
    <div id="footer">
        <a href="">Made by Luke Nhung</a>
    </div>


</div>


</body>
</html>
